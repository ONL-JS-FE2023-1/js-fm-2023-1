<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Auth Info</legend>

            <label>
                Ім'я
                <input type="text" name="username" placeholder="Вадим" autofocus>
            </label>
    
            <label>
                Електронна пошта <span class="required"></span>:
                <!-- регулярка взята з ihateregex -->
                <input type="text" name="email" placeholder="example@email.com"
                    pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
            </label>
    
            <label>
                Пароль <span class="required"></span>:
                <!-- регулярка взята з ihateregex -->
                <input type="password" name="password" placeholder="qwerty1234" required>
            </label>
        </fieldset>

        <label>
            Телефон:
            <!-- регулярка взята з ihateregex -->
            <input type="text" name="phone" placeholder="0995874135"
                pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
        </label>

        <label>
            Адреса:
            <input type="text" name="address" placeholder="вул. Микитинська, буд...">
        </label>

        <label>
            Дата народження:
            <input type="date" placeholder="14.09.2005" name="birthdate">
        </label>

        <h2>Оберіть свою стать</h2>
        <label>
            <input type="radio" value="Male" name="gender" />
            Male
        </label>
        <label>
            <input type="radio" value="Female" name="gender" />
            Female
        </label>
        <label>
            <input type="radio" value="Nonbinary" name="gender" checked />
            Nonbinary
        </label>

        <label>
            <input type="checkbox" name="isSubscribed">
            Чи погоджуєтесь Ви отримувати від нас розсилку по вихідним?
        </label>
        <label>
            <input type="checkbox" name="isLike">
            Чи подобається Вам наш сайт?
        </label>

        <fieldset>
            <legend>Choose your avatar</legend>
            <input type="file" multiple>
        </fieldset>

        <fieldset>
            <legend>Choose your city</legend>
            <select name="city">
                <option value="Kyiv">Kyiv</option>
                <optgroup label="Dnipropetrovska obl.">
                    <option value="Dnipro">Dnipro</option>
                    <option value="Kryvyi-Rig">Kryvyi Rig</option>
                    <option value="Pavlograd">Pavlograd</option>
                </optgroup>
                <option value="Kharkiv">Kharkiv</option>
            </select>
        </fieldset>

        <button type="submit">Зареєструватися</button>
        <button type="reset">Очистити</button>
    </form>

</body>

</html>
