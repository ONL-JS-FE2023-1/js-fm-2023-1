<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <form class="form" action="/test-direction" method="GET">
        <h2>Login</h2>

        <!-- <label for="email">Type your email: </label>
        <input type="text" placeholder="Email" name="email" id="email" autofocus> -->
        <label>
            Type your email:
            <input type="text" placeholder="example@mail.com" name="email" autofocus pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
        </label>
        <!-- <label for="password">Type your password</label>
        <input type="password" placeholder="Password" name="password" id="password"> -->
        <label>
            Type your password:
            <input type="text" placeholder="qwerty1234" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$">
        </label>

        <button type="submit">Login!</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
